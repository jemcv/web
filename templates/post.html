{% extends "base.html" %}

{% block content %}
<h3 class="title">
  {{ section.title }}
</h3>
<ul>
  <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object (format="%B %d, %Y" <span class="bracket">[ </span> <span class="bracket"> ]</span>-->  
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a>{{ page.date | date (format="%m-%d-%Y") }}</li>
  {% endfor %}
</ul>
{% endblock content %}
